name: Build the game
run-name: ${{ github.actor }} has triggered a new build
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build the game for Windows
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - StandaloneLinux64
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Unity project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: Ayahuasca
          projectPath: Ayahuasca
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: ${{ github.workspace }}

  release:
    name: Release the game
    runs-on: ubuntu-latest
    needs: build
    strategy: 
      fail-fast: false
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - StandaloneLinux64
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: Build-${{ matrix.targetPlatform }}
      - name: Archive Release
        uses: thedoctor0/zip-release@main
        with:
          type: zip
          filename: build.zip
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Release-${{ matrix.targetPlatform }}-${{ github.run_number }}
          release_name: Release-${{ matrix.targetPlatform }}-${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ matrix.targetPlatform }}_build.zip
          asset_name: Ayahuasca
          asset_content_type: application/zip
